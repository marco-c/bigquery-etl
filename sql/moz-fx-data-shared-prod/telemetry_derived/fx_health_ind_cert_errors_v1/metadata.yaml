friendly_name: Firefox Health Indicator - Cert Errors
description: |-
  Rate of certificate load errors based on 1% sample
owners:
- kik@mozilla.com
labels:
  incremental: true
  owner1: kik
scheduling:
  dag_name: bqetl_fx_health_ind_dashboard
